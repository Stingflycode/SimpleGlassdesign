<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="./images/farrat.jpeg" alt="">
                <h3>Furat Alsmadi</h3>
                <p>Software Engineer</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./images/linkedin.png" alt="">
                    <h2><a href="https://www.linkedin.com/in/furat-alsmadi/">Linkedin</a></h2>
                </div>
                <div class="link">
                    <img src="./images/github-sign.png" alt="">
                    <h2><a href="https://github.com/Stingflycode">GitHub</a></h2>
                </div>
                <div class="link">
                    <img src="./images/email.png" alt="">
                    <h2><a href="mailto:farratalsmadi@gmail.com">Email</a></h2>
                </div>
          </div>
        </div>
        <div class="skills">
            <div class="status">
                <h1>Skills</h1>
            </div>
            <div class="pro-lang">
                <div class="html">
                    <img src="./images/html-5.png" alt="">
                    <div class="infohtml">
                        <h2>HyperText Markup Language</h2>
                        <div class="progress"></div>
                    </div>    
                </div>
                <div class="css">
                    <img src="./images/css-3.png" alt="">
                    <h2> Cascading Style Sheets</h2>
                    <div class="progress"></div>
                </div>
                <div class="js">
                    <img src="./images/javascript.png" alt="">
                    <h2>Javascript</h2>
                    <div class="progress"></div>
                </div>
            </div>
        </div>
      </section>   
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
